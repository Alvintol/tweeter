<!DOCTYPE html>
<html lang='en'>

  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>
    <!-- Imported icon library -->
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css'
      integrity='sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=='
      crossorigin='anonymous' referrerpolicy='no-referrer' />

    <!-- External CSS -->
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css'
      type='text/css' />
    <link rel='preconnect' href='https://fonts.googleapis.com'>
    <link rel='preconnect' href='https://fonts.gstatic.com' crossorigin>
    <link
      href='https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,300;0,600;1,300;1,600&display=swap'
      rel='stylesheet'>

    <!-- App CSS -->
    <link rel='stylesheet' href='/styles/layout.css' type='text/css' />
    <link rel='stylesheet' href='/styles/nav.css' type='text/css' />
    <link rel='stylesheet' href='/styles/header.css' type='text/css' />
    <link rel='stylesheet' href='/styles/new-tweet.css' type='text/css' />
    <link rel='stylesheet' href='/styles/tweet-feed.css' type='text/css' />

    <!-- External JS -->
            
    <script src='https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js'></script>

    <!-- App JS -->
    <script type='text/javascript' src='/scripts/client.js'></script>

  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav>
            
      <span class='logo'><a href='/' class='link'>Tweeter</a></span>
      <div class='nav-tweet'>
        <a href='#' id='new-Tweet-Link' class='link'>Write new tweet</a>
        <a href='#tweet-text'><i class='fa-solid fa-angles-down'></i></a>
      </div>

    </nav>
    <header>
      <div>
        <img id='avatar' src='/images/profile-monkey.png'>
      </div>
      <br>
      <div>
        <h2>Moe N. Key</h2>
      </div>
    </header>
    <!-- Page-specific (main) content here -->
    <main class='container'>
      <section class='new-tweet'>
        <form id='new-tweet' action='/tweets/' method='post'>
          <textarea name='text' id='tweet-text' placeholder='Thinking about bananas again?'></textarea>
          <div class='bottom logo'>
            <button class='btn' type='submit'>Tweet</button>
            <output name='counter' class='counter' for='tweet-text'>140</output>
          </div>
        </form>
      </section>
      <section id="tweet-feed" class="container">
        <article class='tweet'>
          <div class='tweet-top'>
            <img src='/images/profile-hex.png'></img>
            <div class='username'>@name</div>
          </div>
          <p>
            Lorem ipsum dolor sit, amet consectetur adipisicing elit. Laudantium assumenda deleniti debitis perspiciatis
            necessitatibus vel quidem!
          </p>            
          <div class='container tweet-bottom'>
            <footer>10 days ago</footer>
            <div class='icons'>
              <i class="fa-solid fa-flag"></i>
              <i class="fa-solid fa-retweet"></i>
              <i class="fa-solid fa-heart"></i>
            </div>
          </div>
          </article>
        <article class='tweet'>
          Lorem, ipsum dolor sit amet consectetur adipisicing elit.
        </article>
      </section>
    </main>
    <script src='./scripts/new-tweet.js'></script>
    <script src='./scripts/composer-char-counter.js'></script>

  </body>

</html>
